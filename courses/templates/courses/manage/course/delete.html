{% extends "base.html" %}
{% block title %}
    Delete Course
{% endblock %}

{% block content %}
    <h1>
        Delete Course "{{ object.title }}"
    </h1>

    <div class="module">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object.title }}"</p>
            <p><input type="submit" value="Confirm"></p>
        </form>
    </div>
{% endblock %}
