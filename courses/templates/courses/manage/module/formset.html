{% extends "base.html" %}
{% block title %}
    Edit Course "{{ course.title }}"
{% endblock %}

{% block content %}
    <h1>
        Edit Course "{{ course.title }}"
    </h1>

    <div class="module">
        <h2>Course Modules</h2>
        <form method="post">
            {{ formset }}
            {{ formset.management_form }}
            {% csrf_token %}
            <p><input type="submit" value="Save Modules"></p>
        </form>
    </div>
{% endblock %}
